<ion-header>

  <ion-navbar>
    <ion-title *ngIf="setting">{{setting.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="updateRepositorySetting()">
        <ion-icon name="ios-checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ng-container *ngIf="setting">
    <ion-card>

      <ion-card-header color="light" class="text-ellipsis">
        Pull requests
      </ion-card-header>

      <ion-card-content class="ion-item-content">
        <ion-list no-lines>
          <ion-item>
            <ion-toggle [(ngModel)]="newOnesPull" (ionChange)="newOnesPullChanged()"></ion-toggle>
            <ion-label>New ones</ion-label>
          </ion-item>
          <ion-item>
            <ion-toggle [(ngModel)]="commitsPull" (ionChange)="commitsPullChanged()"></ion-toggle>
            <ion-label>Commits</ion-label>
          </ion-item>
          <ion-item>
            <ion-toggle [(ngModel)]="commentsPull" (ionChange)="commentsPullChanged()"></ion-toggle>
            <ion-label>Comments</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>

    </ion-card>
    <ion-card>

      <ion-card-header color="light" class="text-ellipsis">
        Issues
      </ion-card-header>

      <ion-card-content class="ion-item-content">
        <ion-list no-lines>
          <ion-item>
            <ion-toggle [(ngModel)]="newOnesIssues" (ionChange)="newOnesIssuesChanged()"></ion-toggle>
            <ion-label>New ones</ion-label>
          </ion-item>
          <ion-item>
            <ion-toggle [(ngModel)]="commitsIssues" (ionChange)="commitsIssuesChanged()"></ion-toggle>
            <ion-label>Commits</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>

    </ion-card>
  </ng-container>
</ion-content>
